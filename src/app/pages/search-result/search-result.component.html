<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Bus Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../styles.css">
</head>
<body>

   

    <!-- Search Results -->
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Available Buses</h2>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-primary">
                    <i class="fa fa-filte me-1"></i>Filter
                </button>
                <button class="btn btn-outline-primary">
                    <i class="fa fa-sort me-1"></i>Sort
                </button>
            </div>
        </div>
        <div class="row">
            <!-- Bus Card -->
             @for(item of searchResult; track $index){
                    <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-3">
                                <h5 class="card-title">
                                    <i class="fa fa-bus me-2"></i>{{item.busName}}
                                </h5>
                                <p class="text-muted mb-0">
                                    <i class="fa fa-bed me-1"></i>AC Sleeper
                                </p>
                                <div class="mt-2">
                                    <span class="badge bg-success">
                                        <i class="fa fa-star me-1"></i>4.5
                                    </span>
                                    <span class="badge bg-info ms-1">
                                        <i class="fa fa-random me-1"></i>Fast
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <p class="mb-0 text-muted">Departure</p>
                                <h6 class="mb-0">
                                    <i class="fa fa-clock-o me-1"></i>{{item.departureTime|date:'HH:mm'}}
                                </h6>
                            </div>
                            <div class="col-md-2">
                                <p class="mb-0 text-muted">Duration</p>
                                <h6 class="mb-0">
                                    <i class="fa fa-clock-o me-1"></i>
                                </h6>
                            </div>
                            <div class="col-md-2">
                                <p class="mb-0 text-muted">Arrival</p>
                                <h6 class="mb-0">
                                    <i class="fa fa-clock-o me-1"></i>{{item.arrivalTime|date:'HH:mm'}}
                                </h6>
                            </div>
                            <div class="col-md-2">
                                <p class="mb-0 text-muted">Price</p>
                                <h6 class="mb-0">
                                    <i class="fa fa-money me-1"></i>{{item.price}}
                                </h6>
                                <small class="text-success">
                                    <i class="fa fa-usd me-1"></i>Best Price
                                </small>
                            </div>
                            <div class="col-md-1">
                                <a [routerLink]="['/booking',item.scheduleId]" class="btn btn-primary w-100">
                                    <i class="fa fa-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            }
        
            <!-- Repeat similar cards for more results -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
